---
layout: default
---
<article class="py-20 px-4 bg-gray-900">
  <div class="container mx-auto max-w-3xl">
    
    <div class="mb-12">
      <a href="{{ "/" | relative_url }}#blog" class="text-sky-400 hover:text-sky-300 transition">&larr; Back to Dev Log</a>
    </div>

    <div class="blog-post">
      <h1 class="blog-post-title">{{ page.title }}</h1>
      <p class="blog-post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      <div class="blog-post-content">
        {{ content }}
      </div>
    </div>

  </div>
</article>
